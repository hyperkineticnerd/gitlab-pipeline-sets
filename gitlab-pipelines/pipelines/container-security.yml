include:
  - project: gitlab-pipelines/helpers
    ref: master
    file:
      - processes/notifications/slack.yml
      - processes/clair/scan.yml
      - processes/podman/pull.yml
      - processes/podman/push.yml
      - processes/skopeo/copy.yml
      - processes/twistlock/scan.yml

pull_image:
  extends: .podman_pull
  stage: pull
  inherit:
    variables: true
  variables:
    TARGET: $UNTRUSTED_IMAGE_TARGET

clair_scanner:
  extends: .clair_scan
  stage: scan
  needs: [pull_image]
  inherit:
    variables: true
  variables:
    TARGET: $UNTRUSTED_IMAGE_TARGET

twistlock_scan:
  extends: .twistlock_scan
  stage: scan
  needs: [pull_image]
  inherit:
    variables: true
  variables:
    TARGET: $UNTRUSTED_IMAGE_TARGET

