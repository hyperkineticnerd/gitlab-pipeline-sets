.clair_scan: &clair_scan
  image:
    name: registry.access.redhat.com/ubi8/ubi
  inherit:
    variables: true
  variables:
    TLSVERIFY: 'true'
    TARGET: '$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG'
  script:
    - podman pull --tls-verify=$TLSVERIFY $TARGET
    - echo "clair scan initiated"
  tags:
    - openshift
